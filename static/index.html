            toggleTheme: () => {
                Store.state.isDark = !Store.state.isDark;
                const html = document.querySelector('html');
                const themeIcons = document.querySelectorAll('#theme-icon-desktop, #theme-icon-mobile');
                
                if (Store.state.isDark) {
                    html.classList.add('dark');
                    themeIcons.forEach(el => el.innerHTML = Icon('sun', 'w-5 h-5 text-amber-400'));
                } else {
                    html.classList.remove('dark');
                    themeIcons.forEach(el => el.innerHTML = Icon('moon', 'w-5 h-5 text-slate-600'));
                }
                lucide.createIcons();
            },
            
            checkTheme: () => {
                if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                   App.toggleTheme();
                }
            },

            toggleMenu: () => {
                const menu = document.getElementById('mobile-menu');
                menu.classList.toggle('hidden');
            },

            toggleSuggestions: (show) => {
                const el = document.getElementById('search-suggestions');
                if (show) {
                    el.classList.remove('hidden');
                } else {
                    el.classList.add('hidden');
                }
            },

            // --- LIVE SIMULATION ENGINE ---
            startLiveSimulation: () => {
                // Run this loop every 2 seconds
                setInterval(() => {
                    const keys = ['gov', 'eco', 'rural'];
                    
                    keys.forEach(key => {
                        const obj = Store.data.sentiments[key];
                        
                        // 1. Generate a small drift for 'positive' value (-2% to +2%)
                        const drift = (Math.random() * 4) - 2; 
                        
                        // 2. Apply drift, clamping between 5% and 80% for realism
                        let newPos = Math.max(5, Math.min(80, obj.pos + drift));
                        
                        // 3. Distribute the remaining % between neutral and negative
                        const remaining = 100 - newPos;
                        // Keep neutral somewhat stable relative to remaining
                        const neuRatio = obj.neu / (obj.neu + obj.neg); 
                        let newNeu = remaining * neuRatio;
                        // Add slight randomness to neutral too
                        newNeu = Math.max(5, Math.min(remaining - 5, newNeu + ((Math.random() * 2) - 1)));
                        
                        const newNeg = 100 - newPos - newNeu;

                        // 4. Update Store
                        obj.pos = newPos;
                        obj.neu = newNeu;
                        obj.neg = newNeg;

                        // 5. Update DOM directly for smooth performance (no full re-render)
                        const posBar = document.getElementById(`bar-${key}-pos`);
                        const neuBar = document.getElementById(`bar-${key}-neu`);
                        const negBar = document.getElementById(`bar-${key}-neg`);
                        const valText = document.getElementById(`val-${key}`);

                        if (posBar && neuBar && negBar && valText) {
                            posBar.style.width = `${newPos}%`;
                            neuBar.style.width = `${newNeu}%`;
                            negBar.style.width = `${newNeg}%`;
                            
                            // Update label text if it's the Government stat (to match the "Positive" label style)
                            if (key === 'gov') {
                                valText.innerText = `${newPos.toFixed(1)}% Positive`;
                            }
                        }
                    });
                }, 2000); // Update every 2 seconds
            }
        };

        document.addEventListener('DOMContentLoaded', App.init);

        // --- Subscription form wiring ---
        async function subscribeHandler() {
            const emailEl = document.getElementById('subscribe-email');
            const msgEl = document.getElementById('subscribe-msg');
            const btn = document.getElementById('subscribe-btn');
            if (!emailEl || !btn || !msgEl) return;

            btn.addEventListener('click', async (e) => {
                e.preventDefault();
                const email = emailEl.value && emailEl.value.trim();
                if (!email) {
                    msgEl.innerText = 'Please enter a valid email.';
                    msgEl.style.color = '#dc2626';
                    return;
                }

                btn.disabled = true;
                btn.innerText = 'Subscribing...';
                msgEl.innerText = '';

                try {
                    const res = await fetch('/api/subscribe/', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email })
                    });

                    const data = await res.json();
                    if (res.ok) {
                        msgEl.innerText = data.message || 'Subscribed — check your email!';
                        msgEl.style.color = '#16a34a';
                        emailEl.value = '';
                    } else {
                        msgEl.innerText = data.detail || 'Subscription failed.';
                        msgEl.style.color = '#dc2626';
                    }
                } catch (err) {
                    msgEl.innerText = 'Network error — could not reach server.';
                    msgEl.style.color = '#dc2626';
                } finally {
                    btn.disabled = false;
                    btn.innerText = 'Subscribe';
                }
            });
        }

        // Attach subscription handler after app init
        document.addEventListener('DOMContentLoaded', subscribeHandler);

                    `;
